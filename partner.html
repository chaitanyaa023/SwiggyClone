<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .header{
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 200px; 
        }
        .partnerswiggy{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="partnerswiggy">
            <p>Partner with Swiggy!</p>
            <h2>Increase your online <br> orders</h2>
        </div>
        <div class="cart1" style="background-color: white; padding: .5px;">
            <p style="color: grey">Get Started</p>
            <p>Enter a mobile number or restaurant ID to continue</p>
            <input type="text" placeholder="Enter Mobile Number" style="padding: 10px; border-radius: 5px; border: 2px solid grey;"> <br>
            <button>Continue</button>         
        </div>
    </div>
</body>
</html>
